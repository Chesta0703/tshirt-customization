<html>
  <head>
    <title>3D T-shirt Customiser</title>
    <style>
      /* CSS styles go here */
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

  .container {
    width: 960px;
    margin: 0 auto;
  }

  .customiser {
    width: 100%;
    height: 500px;
    text-align: center;
    background-color: #fff;
    border: 1px solid #ccc;
  }

  .customiser img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    margin: 0 auto;
  }

  .customiser form {
    margin-top: 20px;
    text-align: left;
  }

  .customiser form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .customiser form input[type="radio"] {
    margin-right: 10px;
  }

  .customiser form textarea {
    width: 100%;
    height: 50px;
    margin-top: 10px;
    font-size: 14px;
    padding: 10px;
    box-sizing: border-box;
    resize: none;
    border: 1px solid #ccc;
  }

  .customiser form button {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
</style>
  </head>
  <body>
    <div class="container">
      <div class="customiser" id="customiser">
        <img id="tshirt" src="https://i.imgur.com/L5QZV9K.png" alt="T-shirt">
        <form id="options">
          <label>T-shirt color:</label>
          <input type="radio" name="color" value="black" checked> Black
          <input type="radio" name="color" value="red"> Red
          <input type="radio" name="color" value="blue"> Blue
          <label>Overlay text:</label>
          <textarea id="overlay"></textarea>
          <button id="apply">Apply</button>
        </form>
      </div>
    </div>

<script>
  // JavaScript code goes here
  var customiser = document.getElementById("customiser");
  var tshirt = document.getElementById("tshirt");
  var options = document.getElementById("options");
  var overlay = document.getElementById("overlay");
  var apply = document.getElementById("apply");

  apply.addEventListener("click", function() {
    // Get selected color
    var color = options.elements["color"].value;
    // Get overlay text
    var text = overlay.value;
    // Create canvas
    var canvas = document.createElement("canvas");
    canvas.width = tshirt.width;
    canvas.height = tshirt.height;
    var ctx = canvas.getContext("2d");
    // Draw t-shirt
    ctx.drawImage(tshirt, 0, 0);
    // Draw overlay
    ctx.fillStyle = color;
    ctx.font = "bold 24px Arial";
    ctx.textAlign = "center";
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    // Replace t-shirt image
    tshirt.src = canvas.toDataURL();
    });
</script>
    </body>
</html>
